<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>
    <body>
        <main>
            <div class="search">
                <h2 class="title">Weather App</h2>
                <div class="form">
                    <input type="text" name="country" class="country" id="country" placeholder="Enter a country...">
                    <button type="submit" class="submit-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="weather">
                    <img src="rainy.png" class="weather-type">
                    <h1 class="celsius">30Â°c</h1>
                    <p class="city">New York</p>
                    <div class="details">
                        <div class="col">
                            <i class="fa-solid fa-water"></i>
                            <div>                             
                                <p class="humidity">50%</p>
                                <p>humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <i class="fa-solid fa-wind"></i>
                            <div>
                                <p class="wind-speed">50 kmph</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="/main.js"></script>
    </body>
</html>
